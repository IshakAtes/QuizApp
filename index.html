<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js"></script>
    <!-- BOOTSTRAP CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- BOOTSTRAP JavaScript Bundle with Popper -->

    <title>QuizApp</title>
</head>
<body onload="init()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Meine QuizApp</span>
        </div>
    </nav>


    <div class="quizContainer">
        <div class="card" style="width: 30rem;">
            <div class="card-header">
                <h5 class="card-title" id="questionText">Question</h5>
            </div>
            <img src="src/img/quiz-g243b32a0f_1920.jpg" alt="quizImg">
            <ul class="list-group list-group-flush">
                <li class="list-group-item mt-2" id="answer1">1 Answer</li>
                <li class="list-group-item mt-2" id="answer2">2 Answer</li>
                <li class="list-group-item mt-2" id="answer3">3 Answer</li>
                <li class="list-group-item mt-2" id="answer4">4 Answer</li>
            </ul>
        </div>

        <div class="questionFooter mt-5">
            <span><b>1</b> von <b id="totalQuestions">5</b> Fragen</span>

            <button class="btn btn-primary">n√§chste Frage</button>
        </div>
    </div>

    
</body>
</html>
