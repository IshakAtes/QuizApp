<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js"></script>
    <!-- BOOTSTRAP CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- BOOTSTRAP JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>QuizApp</title>
</head>
<body onload="init()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Meine QuizApp</span>
        </div>
    </nav>

    <!-- style="display: none;" -->
    <div class="quizContainer">
        <div id="endScreen">
            <div class="endScreenDivBorder">
                <img src="src/img/Group 5.png" alt="">
                <h2><b>Complete HTML QUIZ</b></h2>
                <h2>YOUR SCORE /10</h2>
                <div class="d-grid gap-2 col-6 mx-auto btnContainer">
                    <button class="btn btn-primary endBtn" type="button">SHARE</button>
                    <button class="btn btn-primary endBtn" type="button">REPLAY</button>
                </div>
            </div>
            
            
        </div>
        <div class="card" id="questionBody" style="width: 30rem;">
            <div class="card-header">
                <h5 class="card-title" id="questionText">Question</h5>
            </div>
            <img src="src/img/quiz-g243b32a0f_1920.jpg" alt="quizImg">
            <ul class="list-group list-group-flush">
                <li class="list-group-item pt-3 pb-3 quizAnswerCard" id="answer1" onclick="answer('answer1')">1 Answer</li>
                <li class="list-group-item pt-3 pb-3 quizAnswerCard" id="answer2" onclick="answer('answer2')">2 Answer</li>
                <li class="list-group-item pt-3 pb-3 quizAnswerCard" id="answer3" onclick="answer('answer3')">3 Answer</li>
                <li class="list-group-item pt-3 pb-3 quizAnswerCard" id="answer4" onclick="answer('answer4')">4 Answer</li>
            </ul>
        </div>

        <div class="questionFooter mt-5">
            <span><b id="questionNumber"></b> von <b id="totalQuestions">5</b> Fragen</span>

            <button onclick="nextQuestion()" id="nextButton" class="btn btn-primary" disabled>n√§chste Frage</button>
        </div>
        
    </div>

    
</body>
</html>
